<!DOCTYPE html>
<html class="no-js" lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Create Google Font combinations | Font Combinator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Create Google Font combinations">
  <meta name="author" content="Bastian Kres">

  <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">

  <link href="https://fonts.googleapis.com/css?family=Courier+Prime:400,700&amp;display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light">
    <a class="navbar-brand" href="/">
      <h1>Font Combinator</h1>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Start</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div id="combinator" class="row">
      <div id="sidebar" class="col-12 col-md-4 col-lg-3 col-xl-2">

        <h2>h1</h2>

        <form>
          <div class="form-group">
            <label for="h1Font">Font Family</label>
            <select id="h1Font" class="form-control" v-model="h1Font">
              <option v-for="font in orderedFonts" v-bind:value="font">
                {{font.name}}
              </option>
            </select>
          </div>

          <div v-if="h1Font !== undefined">
            <div class="form-group">
              <label for="h1FontVariant">Font Variant</label>
              <select id="h1FontVariant" class="form-control" v-model="h1FontVariant">
                <option v-for="variant in h1Font.variants" v-bind:value="variant">
                  {{variant.weight}} ({{variant.style}})
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="h1FontSize">Font Size</label>
              <div class="input-group">
                <input type="number" min="0" step="1" class="form-control" v-model="h1FontSize">
                <div class="input-group-append">
                  <span class="input-group-text" id="h1FontSize">px</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="h1LineHeight">Line Height</label>
              <div class="input-group">
                <input type="number" min="0" step="0.05" class="form-control" v-model="h1LineHeight">
                <div class="input-group-append">
                  <span class="input-group-text" id="h1LineHeight">em</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="h1MarginBottom">Margin Bottom</label>
              <div class="input-group">
                <input type="number" min="0" step="0.05" class="form-control" v-model="h1MarginBottom">
                <div class="input-group-append">
                  <span class="input-group-text" id="h1MarginBottom">em</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <strong>Subsets</strong>
              <div class="form-check" v-for="(subset, index) in h1Font.subsets">
                <input class="form-check-input" type="checkbox" v-bind:value="subset" v-model="h1Subsets" v-bind:id="'hSubset' + index">
                <label class="form-check-label" v-bind:for="'hSubset' + index">
                  {{subset}}
                </label>
              </div>
            </div>

            <strong>Category:</strong><br>
            {{prettyFontCategory(h1Font.category)}}<br>
            <strong>Designer:</strong><br>
            {{h1Font.designer}}<br>
            <strong>License:</strong><br>
            {{h1Font.license}}
          </div>
        </form>

        <hr>

        <h2>p</h2>

        To do
      </div>

      <div id="content" class="col-12 col-md-8 col-lg-9 col-xl-10">
        <div id="settings">
          <button type="button" class="btn btn-light btn-edit" v-on:click="showMarkdownEditor = !showMarkdownEditor">
            Toggle Markdown/Editor
          </button>
        </div>

        <div id="editor">
          <textarea id="editor-input" v-show="showMarkdownEditor" v-model="input" @input="updateMarkdown"></textarea>
          <div id="editor-output" v-show="!showMarkdownEditor" v-html="compiledMarkdown"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="row">
        <div class="col-md-6">
          <a href="https://www.krewast.de/" target="_blank">krewast.de - Web Development &amp; Consulting</a>
        </div>
        <div class="col-md-6 text-md-right">
          <a href="https://www.krewast.de/datenschutz/" target="_blank">Datenschutz</a> |
          <a href="https://www.krewast.de/impressum/" target="_blank">Impressum</a>
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-12">&copy; <span id="current-year">2020</span> Bastian Kres</div>
      </div>
    </footer>
  </div>

  <script src="./js/vendor/jquery.min.js"></script>
  <script src="./js/vendor/bootstrap.min.js"></script>
  <script src="./js/vendor/vue.min.js"></script>
  <script src="./js/vendor/marked.min.js"></script>
  <script src="./js/vendor/lodash.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
